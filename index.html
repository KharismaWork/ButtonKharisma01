<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kharisma Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar kecil transparan */
        .topbar {
            backdrop-filter: blur(8px);
            background: rgba(92, 0, 0, 0.85);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 25px;
            font-size: 15px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .topbar .name {
            font-weight: bold;
            letter-spacing: 0.5px;
            font-size: 16px;
        }

        .topbar .nav-links {
            display: flex;
            gap: 12px;
        }

        .topbar .nav-links a {
            background: transparent;
            border: 1px solid #fff;
            color: white;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .topbar .nav-links a:hover {
            background: #fff;
            color: #800000;
        }

        /* Header maroon bercorak */
        header {
            background: linear-gradient(135deg, #800000, #a00000);
            color: white;
            text-align: center;
            padding: 90px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Corak pattern garis halus */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 60%),
                linear-gradient(45deg, rgba(255, 255, 255, 0.05) 25%, transparent 25%);
            background-size: 40px 40px;
            z-index: 1;
        }

        header h1,
        header p {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 42px;
            margin-bottom: 12px;
            font-weight: bold;
        }

        header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Container tombol */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 60px 20px;
            flex-wrap: wrap;
        }

        /* Tombol dengan gambar */
        .btn-card {
            display: block;
            width: 250px;
            text-align: center;
            text-decoration: none;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .btn-card h3 {
            background: #800000;
            color: white;
            margin: 0;
            padding: 14px;
            font-size: 18px;
        }

        .btn-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>

    <!-- Navbar kecil -->
    <div class="topbar">
        <div class="name">Kharisma Deni Mahariyanti</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="kalku.html">Kalkulator</a>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>Kharisma Personal Website</h1>
        <p>Selamat datang di website personal saya</p>
    </header>

    <!-- Tombol dengan gambar -->
    <div class="button-group">
        <a href="About Me.html" target="_blank" class="btn-card">
            <img src="pretty one.jpg">
            <h3>About Me</h3>
        </a>
    
        <a href="chord lagu.html" target="_blank" class="btn-card">
            <img src="lirik.png">
            <h3>Lirik Lagu</h3>
        </a>
    
        <a href="jadwal.html" target="_blank" class="btn-card">
            <img src="mapel.png">
            <h3>Jadwal Pelajaran</h3>
        </a>

    
    </div>
    
    </body>
    
    </html>
